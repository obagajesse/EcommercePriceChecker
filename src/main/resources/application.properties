spring.application.name=EcommercePriceChecker


server.port = 8099


server.error.whitelabel.enabled=false

#JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.open-in-view=false

#Datasource Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/EcommercePriceCheckerDB
spring.datasource.username=jesse
spring.datasource.password=Demo123
